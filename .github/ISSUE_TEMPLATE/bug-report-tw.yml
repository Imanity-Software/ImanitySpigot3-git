name: 功能漏洞或插件不相容 (中文)
description: "回報關於插件不相容, 功能缺失 或是 漏洞 相關的問題"
body:
  - type: markdown
    attributes:
      value: |
        在你回報伺服器崩潰的問題之前, 請確定你目前運行的是最新版的 ImanitySpigot3.

  - type: textarea
    attributes:
      label: "預期狀況"
      description: "你期望應該要看到什麼?"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Observed/Actual behavior
      description: What you actually saw.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps/models to reproduce
      description: This may include a build schematic, a video, or detailed instructions to help reconstruct the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Plugin list
      description: All plugins running on the server.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ImanitySpigot3 version
      description: |
        Go to ``SERVER_FOLDER/imanity/rancha.yml`` **Copy and paste** ``spigotJarVersion`` to here
        note that *LATEST* is not a version.
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Agreements
      description: Please agree to the following.
      options:
        - label: I am running the latest version of ImanitySpigot3 available from #client-info channel in our discord.
          required: true
        - label: I have searched for and ensured there isn't already an open issue regarding this.
          required: true
        - label: I have compared the issue inbetween TacoSpigot 1.8.8 and ImanitySpigot3 And only ImanitySpigot3 occured this issue.
          required: true

  - type: textarea
    attributes:
      label: Other
      description: |
        Please include other helpful information below.
        The more information we receive, the quicker and more effective we can be at finding the solution to the issue.
    validations:
      required: false

